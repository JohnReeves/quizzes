<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    
    <!-- Load CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Load PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz Selector</h2>
        <select id="quiz-selector">
            <option value=" " >Select a quiz</option>
        </select>
        <button onclick="startQuiz()" class="start-btn">Start Quiz</button>

        <div id="quiz-content" style="display: none;">
            <h2>Quiz</h2>   
            <div id="question-container"></div>
            <input type="text" id="answer" class="answer-input" placeholder="Type your answer">
            <button onclick="submitAnswer()" class="submit-btn">Submit Answer</button>
            <div id="feedback"></div>
        </div>

        <div id="score"></div>
    </div>
</body>
</html>
